<div>
  <input matInput [(ngModel)]="first_name" type="text" placeholder="First Name" />
</div>
<div>
  <input [(ngModel)]="last_name" type="text" placeholder="Last Name" />
</div>
<div>
  <input [(ngModel)]="age" type="number" placeholder="Age" />
</div>
<div>
  <button (click)="onClick()" mat-button color="primary">Guardar</button>
</div>
<div>First name: {{ first_name }}</div>
<div>Last name: {{ last_name }}</div>
<div>Age: {{ age }}</div>
