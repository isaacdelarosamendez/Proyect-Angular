<div class="div-users">
    <input type="text" placeholder="Search" (keyup)="onKeyPressEvent($event)" />
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Phone</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.name.first }}</td>
      <td>{{ user.name.last }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.phone }}</td>
    </tr>
  </table>
</div>
